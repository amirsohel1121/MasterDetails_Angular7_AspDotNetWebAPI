<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-body">
                    <header class="page-header">
                        <h2 class="warning page-header-item">{{vm.title}}</h2>
                    </header>
                    <form name="vm.departmentForm">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="departmentCode" class="custom-label">Code</label>
                                    <input type="text" id="departmentCode" class="form-control custom-form-control" ng-model="vm.department.departmentCode" name="departmentCode" ng-maxlength="6" required />
                                    <p ng-show="vm.departmentForm.departmentCode.$error.required" class="help-block errormsg">Department Code is required</p>
                                    <p ng-show="vm.departmentForm.departmentCode.$error.maxlength" class="help-block errormsg">Maximum character 6</p>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="name" class="custom-label"> Name</label>
                                    <input type="text" id="name" class="form-control custom-form-control" ng-model="vm.department.name" name="name" ng-maxlength="50" required />
                                    <p ng-show="vm.departmentForm.name.$error.required" class="help-block errormsg">Exam Type is required</p>
                                    <p ng-show="vm.departmentForm.name.$error.maxlength" class="help-block errormsg">Maximum character 50</p>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="description" class="custom-label">Description</label>
                                    <textarea type="text" id="description" class="form-control custom-form-control" ng-model="vm.department.description" name="description" ng-maxlength="150" required />
                                    <p ng-show="vm.departmentForm.description.$error.required" class="help-block errormsg">Description  is required</p>
                                    <p ng-show="vm.departmentForm.description.$error.maxlength" class="help-block errormsg">Maximum Character 150</p>
                                </div>
                            </div>
                            
                        </div>
                    </form>

                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn custom-btn btn-info" ng-click="vm.save()" ng-disabled="vm.departmentForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>
                            <button type="button" class="btn custom-btn btn-warning" ng-click="vm.close()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
