<div class="container-fluid">
    <div class="row ">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-body">
                    <div class="page-header">
                        <button class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.addDepartment()"><span class="glyphicon glyphicon-user"></span> Add Department</button>
                        <div ng-include="'app/templates/search.html'"></div>
                        <h2 class="warning page-header-item">Department </h2>

                    </div>
                    <div class="table-wrapper table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>SL NO</th>
                                    <th>Code</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th class="text-right">Edit</th>
                                    <th class="text-right">Delete</th>
                                  
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="department in vm.departments">
                                    <td>{{$index+1}}</td>
                                    <td>{{department.departmentCode}}</td>
                                    <td>{{department.name}}</td>
                                    <td>{{department.description}}</td>
                                    <td class="text-right">
                                        <a class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.updateDepartment(department)"><span class="glyphicon glyphicon-edit" aria-hidden="true" title="Edit"></span></a>
                                    </td>
                                    <td class="text-right">
                                        <a class="btn custom-btn btn-delete btn-danger btn-xs" style="cursor:pointer" ng-confirmation-click="vm.deleteDepartment(department)"
                                           ng-confirmation-message="Do you want to delete Department"
                                           ng-confirmation-title="Delete Department"
                                           ng-confirmation-yes-text="Yes"
                                           ng-confirmation-cancel-text="No"><span class="glyphicon glyphicon-trash" aria-hidden="true" title="Delete role"></span></a>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                        <div class="text-left" ng-if="vm.departments.length > 0">
                            <ul uib-pagination items-per-page="vm.pageSize" total-items="vm.total" ng-change="vm.pageChanged()" ng-model="vm.pageNumber" max-size="5" class="pagination" boundary-link-numbers="true"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
