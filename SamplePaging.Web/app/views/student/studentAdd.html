<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-body">
                    <header class="page-header">
                        <h2 class="warning page-header-item">{{vm.title}}</h2>
                    </header>
                    <form name="vm.studentForm">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="name" class="custom-label">Student Name</label>
                                    <input type="text" id="name" class="form-control custom-form-control" ng-model="vm.student.name" name="name" ng-maxlength="50" required />
                                    <p ng-show="vm.studentForm.name.$error.required" class="help-block errormsg">Student name is required</p>
                                    <p ng-show="vm.studentForm.name.$error.maxlength" class="help-block errormsg">Maximum character 50</p>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="department" class="custom-label"> Department</label>
                                    <input type="text" id="department" class="form-control custom-form-control" ng-model="vm.student.department" name="department" ng-maxlength="50" required />
                                    <p ng-show="vm.studentForm.department.$error.required" class="help-block errormsg">Department name is required</p>
                                    <p ng-show="vm.studentForm.department.$error.maxlength" class="help-block errormsg">Maximum character 50</p>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="address" class="custom-label">Address</label>
                                    <textarea type="text" id="address" class="form-control custom-form-control" ng-model="vm.student.address" name="address" ng-maxlength="150" required />
                                    <p ng-show="vm.studentForm.address.$error.required" class="help-block errormsg">Address  is required</p>
                                    <p ng-show="vm.studentForm.address.$error.maxlength" class="help-block errormsg">Maximum Character 150</p>
                                </div>
                            </div>

                        </div>
                    </form>

                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn custom-btn btn-info" ng-click="vm.save()" ng-disabled="vm.studentForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>
                            <button type="button" class="btn custom-btn btn-warning" ng-click="vm.close()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
