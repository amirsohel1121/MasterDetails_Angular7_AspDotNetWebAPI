<div class="container-fluid">
    <div class="row ">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-body">
                    <div class="page-header">
                        <button class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.addStudent()"><span class="glyphicon glyphicon-user"></span> Add Student</button>
                        <div ng-include="'app/templates/search.html'"></div>
                        <h2 class="warning page-header-item">Student </h2>

                    </div>
                    <div class="table-wrapper table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>SL NO</th>
                                    <th>Name</th>
                                    <th>Department</th>
                                    <th>Address</th>
                                    <th class="text-right">Edit</th>
                                    <th class="text-right">Delete</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="student in  vm.students">
                                    <td>{{$index+1}}</td>
                                    <td>{{student.name}}</td>
                                    <td>{{student.department}}</td>
                                    <td>{{student.address}}</td>
                                    <td class="text-right">
                                        <a class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.updateStudent(student)"><span class="glyphicon glyphicon-edit" aria-hidden="true" title="Edit"></span></a>
                                    </td>
                                    <td class="text-right">
                                        <a class="btn custom-btn btn-delete btn-danger btn-xs" style="cursor:pointer" ng-confirmation-click="vm.deleteStudent(student)"
                                           ng-confirmation-message="Do you want to delete Student"
                                           ng-confirmation-title="Delete Student"
                                           ng-confirmation-yes-text="Yes"
                                           ng-confirmation-cancel-text="No"><span class="glyphicon glyphicon-trash" aria-hidden="true" title="Delete role"></span></a>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                        <div class="text-left" ng-if="vm.students.length > 0">
                            <ul uib-pagination items-per-page="vm.pageSize" total-items="vm.total" ng-change="vm.pageChanged()" ng-model="vm.pageNumber" max-size="5" class="pagination" boundary-link-numbers="true"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
