<div class="container-fluid">
    <div class="row ">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-body">
                    <div class="page-header">
                        <button class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.addInvoices()"><span class="glyphicon glyphicon-user"></span> Add Invoice</button>
                        <div ng-include="'app/templates/search.html'"></div>
                        <h2 class="warning page-header-item">Purchase order List</h2>

                    </div>
                    <!--<pre>{{vm.invoices | json}}</pre>-->
                    <div class="table-wrapper table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>SL NO</th>
                                    <th>Name</th>
                                    <th>PO No.</th>
                                    <th>Ref. Id</th>
                                    <th>PO Date</th>
                                    <th>Expected Date</th>
                                    <th>Remarks</th>
                                    <th class="text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="invoice in vm.invoices">
                                    <td>{{$index+1}}</td>
                                    <td>{{invoice.customerName}}</td>
                                    <td>{{invoice.poNo}}</td>
                                    <td>{{invoice.refId}}</td>
                                    <td>{{invoice.poDate | date: 'dd-MMMM-yyyy'}}</td>
                                    <td>{{invoice.expectedDate | date: 'dd-MMMM-yyyy'}}</td>
                                    <td>{{invoice.remarks}}</td>
                                    <td class="text-right">
                                        <a class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.updateInvoice(invoice)"><span class="glyphicon glyphicon-edit" aria-hidden="true" title="Edit"></span></a>
                                        <a class="btn custom-btn btn-delete btn-danger btn-xs" style="cursor:pointer" ng-confirmation-click="vm.deleteDepartment(department)"
                                           ng-confirmation-message="Do you want to delete Department"
                                           ng-confirmation-title="Delete Department"
                                           ng-confirmation-yes-text="Yes"
                                           ng-confirmation-cancel-text="No"><span class="glyphicon glyphicon-trash" aria-hidden="true" title="Delete"></span></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="text-left" ng-if="vm.invoices.length > 0">
                            <ul uib-pagination items-per-page="vm.pageSize" total-items="vm.total" ng-change="vm.pageChanged()" ng-model="vm.pageNumber" max-size="5" class="pagination" boundary-link-numbers="true"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
